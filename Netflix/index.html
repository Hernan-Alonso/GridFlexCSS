<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DevFLix</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <header class="site-header">
        <img src="img/logo.svg" alt="LogoTipo" class="logotipo">
    </header>
    <main class="formulario-login contenedor">
        <form action="#">
            <legend>Inicia sesión</legend>
            <div class="campo">
                <input type="text" id='usuario'>
                <label>Email o número de teléfono</label>
            </div>
            <div class="campo">
                <input type="password" id='password'>
                <label for="password">Contraseña</label>
            </div>
            <div class="submit">
                <input type="submit" value="Iniciar sesión">
            </div>
            <div class="acciones">
                <div class="recuerdame">
                    <input type="checkbox">
                    <label>Recuérdame</label>
                </div>
                <div class="ayuda">
                    <a href="#">Necesitas ayuda?</a>
                </div>
            </div> <!-- Cierre de acciones -->
        </form>

        <div class="contenido-inferior">
            <a href="#">Iniciar sesión con Facebook</a>
            <p class="nuevo-usuario">Primera vez en Netflix? <a href="#">Subscríbete ya</a></p>
        </div>
    </main>
    <footer class="site-footer">
        <div class="contenedor">
            <p>Preguntas? Llama al 0810-266-0162</p>
            <nav class="menu-footer">
                <a href="#">Términos de las tarjetas de regalo</a>
                <a href="#">Términos de uso</a>
                <a href="#">Declaración de privacidad</a>
            </nav>
            <select name="idiomas" id="idiomas">
                <option value="esp">Español</option>
                <option value="eng">English</option>
            </select>
        </div>
    </footer>
</body>
</html>
